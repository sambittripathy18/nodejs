<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Simple Price Manager</title>

    <style>
        .cyan {
            background-color: #00bcd4 !important;
        }

        .cyan.darken-1 {
            background-color: #00acc1 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">Pricing Framework</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav navbar-right">
                <a class="navbar-text nav-item nav-link fa fa-home fa-lg active">&nbsp;Home</a>
                <a class="navbar-text nav-item nav-link fa fa-money fa-lg">&nbsp;Currency</a>
                <a class="navbar-text nav-item nav-link fa fa-line-chart fa-lg">&nbsp;Prices</a>
                <a class="navbar-text nav-item nav-link fa fa-tags fa-lg">&nbsp;Tags</a>
                <a class="navbar-text nav-item nav-link fa fa-pencil fa-lg">&nbsp;Adjustments</a>
                <a class="navbar-text nav-item nav-link fa fa-globe fa-lg">&nbsp;Domains</a>
            </div>
        </div>
    </nav>


    <div class="container-fluid" style="padding-top: 10px;">
        <div class="row">
            <div class="col-sm">

                <div class="card text-center" style="width: 18rem;">

                    <div class="card-body cyan text-white">
                        <p class="card-text">
                            <span class="fa fa-line-chart"></span>&nbsp;Price Requests</p>
                        <h4 class="card-title">
                            433</h4>
                    </div>
                    <ul class="list-group list-group-flush text-white">
                        <li class="list-group-item cyan darken-1">
                                <canvas id="myChart" height="30"></canvas>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange","Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 13, 15, 12, 13,15,16,17],
                    backgroundColor: [
                        'rgba(255,255,255, 1)',
                        'rgba(255,255,255, 1)',
                        'rgba(255,255,255, 1)',
                        'rgba(255,255,255, 1)',
                        'rgba(255,255,255, 1)',
                        'rgba(255,255,255, 1)',
                        'rgba(255,255,255, 1)',
                        'rgba(255,255,255, 1)',
                        'rgba(255,255,255, 1)'
                    ]
                }]
            },
            options: {
                legend: {
                    display: false
                },
                scales: {
                    xAxes: [{ display: false }],
                    yAxes: [{
                        display: false

                    }]
                }
            }
        });
    </script>
</body>

</html>
